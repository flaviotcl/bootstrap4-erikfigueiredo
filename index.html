<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>

    <div class="container" style="background-color: red;">
        <h1>Olá, mundo!</h1>
    </div>
    <div class="container" style="background-color: red;">
        <div class="row" style="background-color: yellow; color: white;">
            <div class="col" style="background-color: blue;">Coluna 1</div>
            <div class="col" style="background-color: yellow; color: black;">Coluna 2</div>
            <div class="col" style="background-color: red;">Coluna 3</div>
        </div>

        <div class="row" style="background-color: yellow; color: white;">
            <div class="col" style="background-color: yellow; color: black;">Coluna 2</div>      
            <div class="col order-last" style="background-color: red;">Coluna 3</div>
            <div class="col order-first" style="background-color: blue;">Coluna 1</div>
        </div>

        <div class="row" style="background-color: yellow; color: white;">
            <div class="col order-3" style="background-color: yellow; color: black;">Coluna 3</div>      
            <div class="col order-2" style="background-color: red;">Coluna 2</div>
            <div class="col order-4" style="background-color: gray;">Coluna 4</div>
            <div class="col order-1" style="background-color: blue;">Coluna 1</div>
        </div>
    </div>
   

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
